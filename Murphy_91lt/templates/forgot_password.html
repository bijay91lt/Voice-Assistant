<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Voice Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<style>
    body {
        background: url("{{ url_for('static', filename='forgot.jpg') }}") no-repeat ;
        background-size: cover;
        background-position: center;
    }
</style>
<div class="wrapper">
    <form action="{{ url_for('forgot_password') }}" method="POST">
        <h1>Voice Assistant</h1>
        <h2>Reset Your Password</h2>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="new_password" placeholder="New Password" required autocomplete="off">
            <i class='bx bx-lock'></i>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>
<footer>
    <p>&copy; 2024 Voice Assistant. All rights reserved.</p>
    <p>Developed by <a href="https://github.com/kakeru91lt" target="_blank">Bijay Tamang, Bidhya Devi Baram</a></p>
</footer>
</body>
</html>
